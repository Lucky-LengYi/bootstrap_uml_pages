<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <form class="form-inline">
        <div class="panel panel-primary center-block" style="max-width: 80%;">

            <div class="panel-heading">
                <h3 class="panel-title ">西安软件服务外包学院</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3>统一建模语言理论测试</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">考试科目 ：</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">时间 ：</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">得分 ：</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">班&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp级 ：</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">学号 ：</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">姓名 ：</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">一、填空题</h3>
                </div>
                <div class="panel-body">
                    <label>1 . UML的中文全称是 ：</label>
                    <input type="text" class="form-control">
                    <br>
                    <br>

                    <label>2 . 对象最突出的特征是 ：</label>
                    <input type="text" class="form-control">、
                    <input type="text" class="form-control">、
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">二、选择题</h3>
                </div>
                <div class="panel-body">
                    <label>1 . UML和软件工程的关系是：【 】</label>
                    <br>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> A : UML就是软件工程
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> B : UML参与到软件工程中软件开发过程的几个阶段
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> C : UML与软件工程无关
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> D : UML是软件工程的一部分
                        </label>
                        <br>
                    </div>
                    <br>
                    <br>
                    <label>2 . Java语言支持：【 】</label>
                    <br>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> A : 单继承
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> B : 多继承
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> C : 单继承和多继承都支持
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> D : 单继承和多继承都不支持
                        </label>
                        <br>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">三、多选题</h3>
                </div>
                <div class="panel-body">
                    <label>1 . 用例的粒度分为以下哪三种：【】</label>
                    <br>
                    <div class="checkbox">
                        <label>
                            <input id="choose_3" type="checkbox" name="tion-5" value="A"> A : 概述级、
                        </label>
                        <br>
                        <label>
                            <input id="choose_3" type="checkbox" name="tion-5" value="B"> B : 需求级、
                        </label>
                        <br>
                        <label>
                            <input id="choose_3" type="checkbox" name="tion-5" value="C"> C : 用户目标级、
                        </label>
                        <br>
                        <label>
                            <input id="choose_3" type="checkbox" name="tion-5" value="D"> D : 子功能级、
                        </label>
                        <br>
                    </div>
                    <br>
                    <br>
                    <label>2 . 类图由以下哪三部分组成：【】</label>
                    <br>
                    <div class="checkbox">
                        <label>
                            <input id="choose_4" type="checkbox" name="tion-6" value="A"> A : 名称(Name)
                        </label>
                        <br>
                        <label>
                            <input id="choose_4" type="checkbox" name="tion-6" value="B"> B : 属性(Attribute)
                        </label>
                        <br>
                        <label>
                            <input id="choose_4" type="checkbox" name="tion-6" value="C"> C : 操作(Operation)
                        </label>
                        <br>
                        <label>
                            <input id="choose_4" type="checkbox" name="tion-6" value="D"> D : 方法(Function)
                        </label>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
